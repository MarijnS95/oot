on: push

name: CI

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install shellcheck
        run: |
          sudo apt update
          sudo apt install shellcheck
      - name: Shellcheck version
        run: shellcheck -V
      - name: Run shellcheck
        run: shellcheck -x oot.sh
